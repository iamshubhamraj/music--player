<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/430d475848.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>

                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>

                    </div>
                </nav>
                <img src="https://i2.cinestaan.com/image-bank/1500-1500/63001-64000/63892.jpg" class="song-img">
                <h1>Tere vaaste</h1>
                <p>Zara hatke Zara Bachke</p>

                <audio controls="controls" src= "song.mp3" id="song">
                   
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                    
                </div>

            </div>

            
        </div>

<script>

    let progress = doucment.getElementById("progress");
    let song = doucment.getElementById("song");
    let ctrlIcon = doucment.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;

    }

    function playPause(){
        if ( ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");

        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");


        }
    }

</script>


    </body>

</html>
